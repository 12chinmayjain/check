<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skills</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
  <section class="skills">
    <div class="container">
      <h2>My Skills</h2>
  
      <div class="skills-categories">
        <!-- Front-End Framework -->
        <div class="skills-category">
            <h3>Front-End Framework</h3>
            <div class="skill-card">
              <div class="skill-icon">
                <img src="favicon.ico" alt="Angular">
              </div>
              <div class="skill-name">Angular</div>
              <div class="skill-bar">
                <div class="skill-level angular"></div>
              </div>
            </div>
        </div>
          
        <!-- Front-End Development -->
        <div class="skills-category">
          <h3>Front-End Development</h3>
          <div class="skill-card">
            <div class="skill-icon">
              <img src="html.png" alt="HTML5">
            </div>
            <div class="skill-name">HTML5</div>
            <div class="skill-bar">
              <div class="skill-level html"></div>
            </div>
          </div>
          <div class="skill-card">
            <div class="skill-icon">
              <img src="css.jpg" alt="CSS3">
            </div>
            <div class="skill-name">CSS3</div>
            <div class="skill-bar">
              <div class="skill-level css"></div>
            </div>
          </div>
          <div class="skill-card">
            <div class="skill-icon">
              <img src="ts.webp" alt="Typescript">
            </div>
            <div class="skill-name">Typescript</div>
            <div class="skill-bar">
              <div class="skill-level ts"></div>
            </div>
          </div>
          <div class="skill-card">
            <div class="skill-icon">
              <img src="js.webp" alt="Javascript">
            </div>
            <div class="skill-name">Javascript</div>
            <div class="skill-bar">
              <div class="skill-level js"></div>
            </div>
          </div>
        
          <!-- Add more skills here -->
        </div>
  
        <!-- Back-End Framework -->
        <div class="skills-category">
          <h3>Back-End Framework</h3>
          <div class="skill-card">
            <div class="skill-icon">
              <img src="dot-net-core.webp" alt="Dot net core Api">
            </div>
            <div class="skill-name">Dot net core Api</div>
            <div class="skill-bar">
              <div class="skill-level dotnet"></div>
            </div>
          </div>
          <div class="skill-card">
            <div class="skill-icon">
              <img src="django.png" alt="Django">
            </div>
            <div class="skill-name">Django</div>
            <div class="skill-bar">
              <div class="skill-level django"></div>
            </div>
      </div>
        </div>

         <!-- Languages-->
        <div class="skills-category">
            <h3>Languages </h3>
            <div class="skill-card">
                <div class="skill-icon">
                  <img src="c.png" alt="C">
                </div>
                <div class="skill-name">C#</div>
                <div class="skill-bar">
                  <div class="skill-level c"></div>
                </div>
            </div>

            <div class="skill-card">
                <div class="skill-icon">
                  <img src="python.png" alt="Python">
                </div>
                <div class="skill-name">Python</div>
                <div class="skill-bar">
                  <div class="skill-level python"></div>
                </div>
            </div>
            
            <div class="skill-card">
              <div class="skill-icon">
                <img src="sql.png" alt="SQL">
              </div>
              <div class="skill-name">SQL</div>
              <div class="skill-bar">
                <div class="skill-level sql"></div>
              </div>
            </div>
            <!-- Add more skills here -->
          </div>
  
        
      </div>
    </div>
  </section>
</body>
</html>
